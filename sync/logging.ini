[loggers]
keys=root,sync

[handlers]
keys=streamHandler,fileHandler

[formatters]
keys=simpleFormatter

[logger_sync]
level=DEBUG
handlers=fileHandler,streamHandler
qualname=SYNC

[logger_root]
level=DEBUG
handlers=fileHandler,streamHandler
qualname=ROOT

[handler_streamHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stderr,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=("sync.log",)

[formatter_simpleFormatter]
format=%(asctime)s %(name)s - %(levelname)s:%(message)s